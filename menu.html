<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu - GAME ON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* Full screen background */
    .home-bg {
      background-image: url('images/menu-bg.jpg'); /* your menu background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      filter: brightness(0.7);
      z-index: -1;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    /* Header */
    .header-banner {
      text-align: center;
      color: white;
      font-size: 80px;
      font-weight: 700;
      text-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      letter-spacing: 3px;
      margin: 60px 0 40px 0;
      position: relative;
      z-index: 10;
    }

    /* Menu container - vertical buttons */
    .menu-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 500px;
      margin: 75px auto 0 auto; /* moved menu lower */
      padding: 0 20px;
      z-index: 10;
      position: relative;
    }

    /* Menu buttons */
    .menu-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      font-size: 24px;
      color: white;
      background: black;
      border: 2px solid #474ed2;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
      text-shadow: 0 0 4px #474ed2, 0 0 8px #c300e2;
      transition: all 0.3s ease-in-out;
      gap: 10px;
    }

    .menu-btn:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.05);
      box-shadow: 0 0 14px #474ed2, 0 0 28px #c300e2;
    }

    /* Continue button - same size as Return */
.btn-continue {
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 10px 25px; /* same as btn-back */
  font-size: 18px;    /* same as btn-back */
  color: white;
  background: black;
  border: 2px solid #474ed2;
  border-radius: 8px;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2; /* same as btn-back */
  text-shadow: 0 0 3px #474ed2, 0 0 6px #c300e2; /* same as btn-back */
  transition: all 0.3s ease-in-out;
  z-index: 10;
}

.btn-continue:hover {
  background: #474ed2;
  border-color: #c300e2;
  transform: scale(1.05);
  box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
}


    /* Go Back button (smaller) */
.btn-back {
  position: fixed;
  bottom: 30px;
  left: 30px;
  padding: 10px 25px; /* smaller than continue button */
  font-size: 18px;
  color: white;
  background: black;
  border: 2px solid #474ed2;
  border-radius: 8px;
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
  text-shadow: 0 0 3px #474ed2, 0 0 6px #c300e2;
  transition: all 0.3s ease-in-out;
  z-index: 10;
}

.btn-back:hover {
  background: #474ed2;
  border-color: #c300e2;
  transform: scale(1.05);
  box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
}


    /* Responsive */
    @media (max-width: 768px) {
      .header-banner { font-size: 50px; }
      .menu-btn, .btn-continue, .btn-back { font-size: 20px; padding: 15px 25px; }
    }

    @media (max-width: 480px) {
      .header-banner { font-size: 35px; margin: 40px 0 20px 0; }
      .menu-btn, .btn-continue, .btn-back { font-size: 18px; padding: 12px 20px; }
    }

  </style>
</head>

<body>

  <!-- Background and overlay -->
  <div class="home-bg"></div>
  <div class="overlay"></div>

  <!-- Header -->
  <div class="header-banner">GAME MENU</div>

  <!-- Menu Buttons -->
  <div class="menu-container">
    <a href="level1.html" class="menu-btn">üéÆ Program Flow</a>
    <a href="cast.html" class="menu-btn">üïπÔ∏è Cast</a>
    <a href="crew.html" class="menu-btn">üõ†Ô∏è The Crew</a>
    <a href="acknowledgements.html" class="menu-btn">üåü Acknowledgements</a>
    <a href="contact.html" class="menu-btn">üì© Contact Us</a>
  </div>

  <!-- Continue button (bottom-right) -->
  <a href="recital.html" class="btn-continue">Continue ‚Üí</a>

  <!-- Go Back button (bottom-left) -->
  <a href="welcome.html" class="btn-back">‚Üê Return</a>

</body>
</html>
